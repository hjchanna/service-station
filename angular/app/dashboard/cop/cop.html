<section class="content-header">
    <h1>Dashboard<small>information of your business flow</small></h1>

    <ol class="breadcrumb">
        <li>A</li>
        <li>B</li>
        <li>C</li>
    </ol>
</section>

<section class="content">
    <div class="row">


        <div class="col-sm-6">

            <div class="box box-primary ">
                <div class="box-header with-border">
                    <h3 class="box-title"> Cost of production per KG</h3>
                </div>
                <div class="box-body">
                    <canvas id="bar" class="chart chart-bar" chart-data="data" chart-labels="labels"> chart-series="series"
                    </canvas>
                </div>
            </div>
        </div>

        <div class="col-sm-6">

            <div class="box box-primary ">
                <div class="box-header with-border">
                    <h3 class="box-title"> Branch profit share</h3>
                </div>
                <div class="box-body">
                    <canvas id="doughnut" class="chart chart-doughnut"
                            chart-data="donut.data" chart-labels="donut.labels">
                    </canvas> 
                </div>
            </div>
        </div>

        <div class="col-sm-6">

            <div class="box box-primary ">
                <div class="box-header with-border">
                    <h3 class="box-title"> Daily green leaf collection average</h3>
                </div>
                <div class="box-body">
                    <canvas id="line" class="chart chart-line" chart-data="line.data"
                            chart-labels="line.labels" chart-series="line.series" chart-options="line.options"
                            chart-dataset-override="datasetOverride" chart-click="onClick"
                </canvas> 
            </div>
        </div>
    </div>
</div>


</section>
