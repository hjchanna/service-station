<html ng-app="index">
    <head>
        <title>User Login</title>
        <!-- Tell the browser to be responsive to screen width -->

        <link rel="icon" href="../../dist/img/hedding-png.png">

        <!-- Bootstrap 3.3.5 -->
        <link rel="stylesheet" href="../../resources/plugins/bootstrap/css/bootstrap.min.css">
        <!-- Theme style -->
        <link rel="stylesheet" href="../../resources/plugins/dist/css/AdminLTE.min.css">
        <!-- Font Awesome -->
        <link rel="stylesheet" href="../../resources/plugins/font-awesome/css/font-awesome.min.css">
        <!-- angular-ui-notification-->
        <link rel="stylesheet" href="../../resources/plugins/angular/ui-notification/angular-ui-notification.min.css"/>
        <!--style table-->
        <link rel="stylesheet" href="../../resources/plugins/bootstrap/css/style.css"/>
        <link rel="stylesheet" href="../../resources/plugins/dist/css/skins/_all-skins.min.css">
       
    </head>

    <body class="login-page">
        <div class="login-box">
            <div class="login-logo">
                <a href="#"><b>Service</b> station</a>
            </div>
            <div class="login-box-body">
                <p class="login-box-msg">Sign in to start your session</p>
                <div class="form-group has-feedback">
                    <label class="control-label" for="in-time">User Name:</label>
                    <input type="email" class="form-control" placeholder="Email">
                    <span class="glyphicon glyphicon-envelope form-control-feedback"></span>
                </div>
                <div class="form-group has-feedback">
                    <label class="control-label" for="in-time">Password:</label>
                    <input type="password" class="form-control" placeholder="Password">
                    <span class="glyphicon glyphicon-lock form-control-feedback"></span>
                </div>
                <div class="row">
                    <div class="col-xs-8">
                    </div>
                    <div class="col-xs-4">
                        <button type="submit" class="btn btn-primary btn-block btn-flat">Sign In</button>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
