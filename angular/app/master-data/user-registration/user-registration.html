<section class="content-header">
    <h1>USER REGISTRATION<small>manage user</small></h1>

    <ol class="breadcrumb">
        <li>A</li>
        <li>B</li>
        <li>C</li>
    </ol>
</section>

<section class="content">
    <div class="row">
        <div class=col-lg-6>
            <div class="box box-default" style="height:330px;">
                <div class="box-header">
                    <i class="fa fa-user"></i> <h4 class="box-title">USER DETAILS</h4>
                </div>
                <div class="box-body">
                    <div class="form-horizontal">
                        <div class="form-group">
                            <label class="control-label col-sm-4">EMPLOYEE NAME :</label>
                            <div class="col-sm-7">
                                <input type="text" class="form-control" ng-model="user.employeeName" >
                            </div>
                        </div>  
                        <div class="form-group">
                            <label class="control-label col-sm-4">USER NAME :</label>
                            <div class="col-sm-7">
                                <input type="text" class="form-control" ng-model="user.userName">
                            </div>
                        </div>  
                        <div class="form-group">
                            <label class="control-label col-sm-4">PASSWORD :</label>
                            <div class="col-sm-7">
                                <input type="text" class="form-control" ng-model="user.password">
                            </div>
                        </div>  
                        <div class="form-group">
                            <label class="control-label col-sm-4">CONFIRM PASSWORD :</label>
                            <div class="col-sm-7">
                                <input type="text" class="form-control" ng-model="user.confirmPassword">
                            </div>
                        </div>  
                        <div class="form-group">
                            <label class="control-label col-sm-4">TYPE :</label>
                            <div class="col-sm-7">
                                <select class="form-control" ng-model="user.type">
                                    <option>Admin</option>
                                    <option>User</option>
                                </select>
                            </div>
                        </div>  
                    </div>
                </div>
                <div class="box-footer">
                    <button class="btn btn-flat btn-primary" ng-show="mode === 'IDEAL'" ng-click="doNew();"><i class="fa fa-plus"></i> NEW</button>
                    <button class="btn btn-flat btn-default" ng-show="mode === 'IDEAL'" ng-click="doEdit();"><i class="fa fa-edit"></i> EDIT</button>
                    <button class="btn btn-flat btn-default" ng-show="mode === 'IDEAL'" ng-click="doDelete();"><i class="fa fa-trash"></i> DELETE</button>

                    <button class="btn btn-flat btn-primary" ng-hide="mode === 'IDEAL'" ng-click="doSave();"><i class="fa fa-save"></i> SAVE</button>
                    <button class="btn btn-flat btn-default" ng-hide="mode === 'IDEAL'" ng-click="doDiscard();"><i class="fa fa-close"></i> DISCARD</button>
                    <button class="btn btn-flat btn-default" ng-hide="mode === 'IDEAL'" ng-click="doClear();"><i class="fa fa-retweet"></i> CLEAR</button>

                    <button class="btn btn-flat btn-default" ng-show="mode === 'IDEAL'" ng-click="doPrint();"><i class="fa fa-print"></i> PRINT</button>
                </div>
            </div>
        </div>

        <div class=col-lg-6>
            <div class="box box-default" style="height: 330px;">
                <div class="box-header">
                    <i class="fa fa-building"></i> <h4 class="box-title">BRANCH DETAILS</h4>
                </div>
                <div class="box-body">
                    <div class="form-horizontal">
                        <table class="table table-hover table-fixed">
                            <thead class="btn-default">
                                <tr>
                                    <th class="col-sm-6">
                                        BRANCH
                                    </th>
                                    <th class="col-sm-6">
                                        OPTION
                                    </th>
                                </tr>
                            </thead>
                            <tbody id="user-branch">
                                <tr>
                                    <td class="col-sm-6">Panadura</td>
                                    <td class="col-sm-6"> <input type="checkbox" name="select-branch" value="ON" /></td>
                                    <td class="col-sm-6">Panadura</td>
                                    <td class="col-sm-6"> <input type="checkbox" name="select-branch" value="ON" /></td>
                                    <td class="col-sm-6">Panadura</td>
                                    <td class="col-sm-6"> <input type="checkbox" name="select-branch" value="ON" /></td>
                                    <td class="col-sm-6">Panadura</td>
                                    <td class="col-sm-6"> <input type="checkbox" name="select-branch" value="ON" /></td>
                                    <td class="col-sm-6">Panadura</td>
                                    <td class="col-sm-6"> <input type="checkbox" name="select-branch" value="ON" /></td>
                                </tr>    
                            </tbody>
                        </table>

                    </div>
                </div>
            </div>
        </div>
    </div>



</section>
