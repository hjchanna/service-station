<section class="content-header">
    <h1>Product<small>manage product</small></h1>

    <ol class="breadcrumb">
        <li>A</li>
        <li>B</li>
        <li>C</li>
    </ol>
</section>


<section class="content">
    <div class="row">
        <div class="col-sm-4">

            <div class="box box-default">
                <div class="box-header">
                    <i class="fa fa-file-text"></i> <h4 class="box-title">CUSTOMER DETAIL</h4>
                </div>
                <div class="box-body">
                    <div class="form-horizontal">
                        <div class="form-group">
                            <label class="control-label col-sm-4" for="pro-no">CUS NO.:</label>
                            <div class="col-sm-8">
                                <div class="input-group">
                                    <input type="text" id="pro-no" class="form-control" ng-model="customer.indexNo" ng-disabled="mode !== 'IDEAL'">
                                    <span class="input-group-btn">
                                        <button class="btn btn-default btn-flat" type="button"><i class="fa fa-search"></i></button>
                                    </span>
                                </div>
                            </div>
                        </div>

                        <div class="form-group">
                            <label class="control-label col-sm-4" for="model-no">NIC NO.:</label>
                            <div class="col-sm-8"> 
                                <input type="text" class="form-control"  id="model-no" ng-model="customer.nic" ng-disabled="mode !== 'IDEAL'">
                            </div>
                        </div>

                        <div class="form-group">
                            <label class="control-label col-sm-4" for="name">NAME:</label>
                            <div class="col-sm-8"> 
                                <input type="text" class="form-control" id="name" ng-model="customer.name" ng-disabled="mode !== 'IDEAL'">                                
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="control-label col-sm-4" for="mobile">MOBILE:</label>
                            <div class="col-sm-8"> 
                                <input type="text" class="form-control" id="mobile" ng-model="customer.mobile" ng-disabled="mode === 'IDEAL'">                                
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="control-label col-sm-4" for="city">CITY:</label>
                            <div class="col-sm-8"> 
                                <input type="text" class="form-control" id="city" ng-model="customer.city" ng-disabled="mode === 'IDEAL'">                                
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="col-sm-8">
            <div class="box box-default">
                <div class="box-header">
                    <i class="fa fa-file-text"></i> <h4 class="box-title">CUSTOMER DETAIL</h4>
                </div>
                <div class="box-body">
                    <div class="col-sm-6">

                        <div class="form-horizontal">

                            <div class="form-group">
                                <label class="control-label col-sm-4" for="address">ADDRESS:</label>
                                <div class="col-sm-8"> 
                                    <textarea name="" rows="3" cols="20"  id="address" class="form-control" style="height: 84px;" ng-disabled="mode === 'IDEAL'">
                                    </textarea>
                                </div>
                            </div>
                            <div class="form-group">
                                <label class="control-label col-sm-4" for="email">EMAIL:</label>
                                <div class="col-sm-8"> 
                                    <input type="email" class="form-control" id="email" ng-disabled="mode === 'IDEAL'">                                
                                </div>
                            </div>
                            <div class="form-group">
                                <label class="control-label col-sm-4" for="credit">CDT LIMIT:</label>
                                <div class="col-sm-8 no-padding"> 
                                    <!--<label class="control-label col-sm-3" >AMOUNT</label>-->
                                    <div class="col-sm-7 pull-left">
                                        <input type="text" id="credit"  value="" placeholder="Amount" class="form-control" ng-disabled="mode === 'IDEAL'">
                                    </div>
                                    <!--<label class="control-label col-sm-3" >DAYS</label>-->
                                    <div class="col-sm-5 pull-right">
                                        <input type="text" name="" value=""  placeholder="Days" class="form-control" ng-disabled="mode === 'IDEAL'">
                                    </div>
                                </div>
                            </div>
                            <div class="form-group">
                                <label class="control-label col-sm-4" for="black-list">BLK LIST:</label>
                                <div class="col-sm-8">
                                    <div class="input-group">
                                        <span class="input-group-addon">
                                            <input type="checkbox" name="" id="black-list" value="ON" ng-model="customer.isBacklist" ng-disabled="mode === 'IDEAL'">
                                        </span>
                                        <input type="text" class="form-control"  ng-disabled="!customer.isBacklist" ng-disabled="mode === 'IDEAL'">
                                    </div>
                                </div>

                            </div>
                        </div>
                    </div>
                    <div class="form-horizontal">
                        <div class="col-sm-6">
                            <div class="form-group">
                                <label class="control-label col-sm-4" for="telephone">TELEPHONE:</label>
                                <div class="col-sm-8"> 
                                    <input type="tel" class="form-control" id="telephone" ng-disabled="mode === 'IDEAL'">                                
                                </div>
                            </div>
                            <div class="form-group">
                                <div class="col-sm-offset-4 col-sm-8"> 
                                    <input type="tel" class="form-control" ng-disabled="mode === 'IDEAL'" >                                
                                </div>
                            </div>
                            <div class="form-group">
                                <div class="col-sm-offset-4 col-sm-8"> 
                                    <input type="tel" class="form-control" ng-disabled="mode === 'IDEAL'" >                                
                                </div>
                            </div>
                            <div class="form-group">
                                <label class="control-label col-sm-4" for="fax">FAX:</label>
                                <div class="col-sm-8"> 
                                    <input type="tel" class="form-control" id="fax" ng-disabled="mode === 'IDEAL'">  
                                </div>
                            </div>
                            <div class="form-group">
                                <label class="control-label col-sm-4" ></label>
                                <div class="col-sm-8"> 
                                    <div class="checkbox">
                                        <label for="cash-customer">
                                            <input type="checkbox" id="cash-customer" value="ON"/>
                                            Cash Customer
                                        </label>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div class="row" >
        <div class="col-xs-12">
            <div class="box">
                <div class="box-header">
                    <i class="fa fa-list-ul"></i> <h4 class="box-title">CUSTOMER LIST </h4>   
                </div><!-- /.box-header -->
                <div class="box-body table-responsive no-padding">
                    <table class="table table-hover">
                        <tbody>
                            <tr>
                                <th>#</th>
                                <th>NIC NO</th>
                                <th>CUSTOMER NAME</th>
                                <th>MOBILE</th>
                                <th>CITY</th>
                                <th>OPTIONS</th>
                            </tr>
                            <tr ng-repeat="customer in getCustomers()">
                                <td ng-bind="customer.indexNo"></td>
                                <td ng-bind="customer.nic"></td>
                                <td ng-bind="customer.name"></td>
                                <td ng-bind="customer.mobile"></td>
                                <td ng-bind="customer.city"></td>
                                <td>
                                    <button class="btn btn-danger btn-flat btn-xs" ng-click="removeCustomer(customer)">REMOVE</button>
                                    <button class="btn btn-warning btn-flat btn-xs" ng-click="updateCustomer(customer)">EDIT</button>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div><!-- /.box-body -->
                <div class="box-footer">
                    <button class="btn btn-flat btn-primary" ng-show="mode === 'IDEAL'" ng-click="doNew();"><i class="fa fa-plus"></i> NEW</button>
                    <button class="btn btn-flat btn-default" ng-show="mode === 'IDEAL'" ng-click="doEdit();"><i class="fa fa-edit"></i> EDIT</button>
                    <button class="btn btn-flat btn-default" ng-show="mode === 'IDEAL'" ng-click="doDelete();"><i class="fa fa-trash"></i> DELETE</button>

                    <button class="btn btn-flat btn-primary" ng-hide="mode === 'IDEAL'" ng-click="doSave();"><i class="fa fa-save"></i> SAVE</button>
                    <button class="btn btn-flat btn-default" ng-hide="mode === 'IDEAL'" ng-click="doDiscard();"><i class="fa fa-close"></i> DISCARD</button>
                    <button class="btn btn-flat btn-default" ng-hide="mode === 'IDEAL'" ng-click="doClear();"><i class="fa fa-retweet"></i> CLEAR</button>

                    <button class="btn btn-flat btn-default" ng-show="mode === 'IDEAL'" ng-click="doPrint();"><i class="fa fa-print"></i> PRINT</button>
                </div>
            </div><!-- /.box -->
        </div>

    </div>
</section>
